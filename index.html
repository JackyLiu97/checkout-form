<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Checkout example using BootStrap</title>
  </head>
  <body>
    <div class="container text-center">
        <h1>Checkout Form!</h1>
        <p>Below is an example form built entirely with Bootstrap's form controls.
        Each required form group has a validation state that can be triggered by 
        attempting to submit the form without completing it.
        <p>
    </div>

    <div class="container">
        <h2>Billing Address</h2>
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                         </div>

                        <div class="col-md-12 my-3">
                            <label for="userName">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text">@</span>
                                        <input type="text" class="form-control" id="userName" placeholder="Username">
                                </div>
                        </div>

                        <div class="col-md-8">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="Email">
                        </div>

                        <div class="col-md-8 my-3">
                            <label for="Address">Address</label>
                            <input type="text" class="form-control" id="Address" placeholder="1234 Main St">
                        </div>
                        
                        <div class="col-md-8 my-3">
                                <label for="Address2">Address 2 
                                    <span class="text-muted">(Optional)</span>
                                </label>
                            <input type="text" class="form-control" id="Address2" placeholder="Apartment or Suite">
                        </div>

                        <div class="form-group col-md-5">
                            <label for="Country">Country</label>
                            <select id="Country" class="custom-select form-control">
                                <option value="unitedStates"> United States</option>
                            </select>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="State">State</label>
                            <select id="State" class="custom-select form-control">
                                <option value="California"> California</option>
                            </select>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="zipCode">Zip</label>
                            <input type="text" class="form-control" id="zipCode">
                        </div>

                    <hr class="my-5">
                        
                        <div class="col-12">
                                <input type="checkbox" id="sameBillingaddress">
                            <label for="sameBillingaddress">Shipping Address is same as my billing address</label>
                        </div>

                        <div class="col-12">
                            <input type="checkbox" id="saveInfo">
                        <label for="saveInfo">Save this information for next time</label>
                        </div>
                    
                    <hr class="my-3">
                        <h2 class="my-3">Payment</h2>
                        <div class="col-12">

                            <div class="custom-control custom-radio custom-control-inline">
                                <input class="form-check-input" type="radio" name="Payment" id="creditCard" value="creditCard">
                                <label class="form-check-label" for="creditCard">
                                    Credit Card
                                </label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input class="form-check-input" type="radio" name="Payment" id="debitCard" value="debitCard">
                                <label class="form-check-label" for="debitCard">
                                    Debit Card
                                </label>
                            </div>
                            
                            <div class="custom-control custom-radio custom-control-inline">
                                <input class="form-check-input" type="radio" name="Payment" id="debitCard" value="debitCard">
                                <label class="form-check-label" for="debitCard">
                                    Debit Card
                                </label>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </form> 
    </div>
    <!-- Optional JavaScript -->
    <script type="text/javascript" scr="/static/js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
