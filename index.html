<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Checkout example using BootStrap</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>Checkout Form!</h1>
      <p>
        My Awesome Checkout Form 
      </p>

      <p></p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 order-md-2">
          <h2 class="d-flex justify-content-between align-items-center">
            <span> Cart </span>
            <span class="badge badge-secondary badge-pill">3 </span>
          </h2>
            <ul class="list-group">
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                Macbook Pro 
                <span class="badge badge-secondary"> $1</span>
              </li>
              
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                Apple watch SE 
                <span class="badge badge-secondary ">$2</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                iPad
                <span class="badge badge-secondary">$5</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
                >
                Total (USD)
                <strong>$8</strong>
              </li>
            </ul>
          <div class="card mt-3">
                        
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Promo Code">
                <div class="input-group-append">
                <button class="btn btn-primary " type="button">Redeem</button>
                </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 order-md-1">
          <h2>Billing Address</h2>
          <form class="needs-validation">
            <div class="form-group">
              <div class="row">
                <div class="form-group col-sm-5">
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                  />
                  
                </div>

                <div class="form-group col-sm-5">
                  <label for="lastName">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="userName">Username</label>
                  <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input
                      type="text"
                      class="form-control"
                      id="userName"
                      placeholder="Username"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                  <label for="Email"
                    >Email
                    <span class="text-muted">(Optional)</span>
                  </label>
                  <input type="email" class="form-control" id="Email" />
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-8">
                  <label for="Address">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Address"
                    placeholder="1234 Main St"
                    required
                  />
                </div>

                <div class="form-group col-md-8">
                  <label for="Address2"
                    >Address 2
                    <span class="text-muted">(Optional)</span>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="Address2"
                    placeholder="Apartment or Suite"
                  />
                </div>

                <div class="form-group col-md-5">
                  <label for="Country">Country</label>
                  <select id="Country" class="custom-select form-control" required>
                    <option value="unitedStates">United States</option>
                  </select>
                </div>

                <div class="form-group col-md-4">
                  <label for="State">State</label>
                  <select id="State" class="custom-select form-control" required>
                    <option value="California">California</option>
                  </select>
                </div>

                <div class="form-group col-md-2">
                  <label for="zipCode">Zip</label>
                  <input type="number" class="form-control" id="zipCode" required/>
                </div>

                <hr />

                <div class="col-12">
                  <input
                    type="checkbox"
                    id="sameBillingaddress"
                    data-toggle="collapse"
                    data-target="#billing-collpase"
                  />
                  <label for="sameBillingaddress"
                    >Shipping Address is same as my billing address</label
                  >
                </div>

                <div class="col-12">
                  <input type="checkbox" id="saveInfo" />
                  <label for="saveInfo"
                    >Save this information for next time</label
                  >
                </div>

                <div class="collapse show" id="billing-collpase">
                  <div class="row">
                    <div class="col-md-8">
                      <h2>Shipping Address</h2>
                    </div>
                    <div class="form-group col-md-8">
                      <label for="Address">Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="Address"
                        placeholder="1234 Main St"
                      />
                    </div>

                    <div class="form-group col-md-8">
                      <label for="Address2"
                        >Address 2
                        <span class="text-muted">(Optional)</span>
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="Address2"
                        placeholder="Apartment or Suite"
                      />
                    </div>

                    <div class="form-group col-md-5">
                      <label for="Country">Country</label>
                      <select id="Country" class="custom-select form-control">
                        <option value="unitedStates">United States</option>
                      </select>
                    </div>

                    <div class="form-group col-md-4">
                      <label for="State">State</label>
                      <select id="State" class="custom-select form-control">
                        <option value="California">California</option>
                      </select>
                    </div>

                    <div class="form-group col-md-2">
                      <label for="zipCode">Zip</label>
                      <input type="number" class="form-control" id="zipCode" />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-12">
                    <h2>Payment</h2>
                  </div>
                  <div class="form-group col-12">
                    <div
                      class="custom-control custom-radio custom-control-inline"
                    >
                      <input
                        class="form-check-input"
                        type="radio"
                        name="Payment"
                        id="creditCard"
                        value="creditCard"
                      />
                      <label class="form-check-label" for="creditCard">
                        Credit Card
                      </label>
                    </div>

                    <div
                      class="custom-control custom-radio custom-control-inline"
                    >
                      <input
                        class="form-check-input"
                        type="radio"
                        name="Payment"
                        id="debitCard"
                        value="debitCard"
                      />
                      <label class="form-check-label" for="debitCard">
                        Debit Card
                      </label>
                    </div>

                    <div
                      class="custom-control custom-radio custom-control-inline"
                    >
                      <input
                        class="form-check-input"
                        type="radio"
                        name="Payment"
                        id="payPal"
                        value="payPal"
                      />
                      <label class="form-check-label" for="payPal">
                        Paypal
                      </label>
                    </div>
                  </div>

                  <div class="form-group col-sm-4">
                    <label for="cardName">Name on Card </label>
                    <input type="text" class="form-control" id="cardName" required/>
                    <small> Full name as displayed on card</small>
                  </div>

                  <div class="form-group col-sm-4">
                    <label for="cardNumber">Credit Card Number</label>
                    <input type="number" class="form-control" id="cardNumber" required/>
                  </div>

                  <div class="form-group col-sm-4">
                    <label for="expire">Expiration</label>
                    <input type="number" class="form-control" id="expire" required/>
                  </div>

                  <div class="form-group col-sm-4">
                    <label for="cvv">CVV</label>
                    <input type="number" class="form-control" id="cvv" required/>
                  </div>

                  <button
                    class="btn btn-primary btn-lg btn-block"
                    type="submit"
                  >
                    Continue to checkout
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript" scr="/static/js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
